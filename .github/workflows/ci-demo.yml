name: CI - JavaScript Tests

# When to initiate the start work
on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  # Run the tests on different Node.js versions
  test:
    # The robot can test on multiple versions at once!
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      # Step 1: Get the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for better Git info
      
      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # This caches node_modules for faster runs!
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # 'npm ci' is faster and more reliable for CI than 'npm install'
      
      # Step 4: Run the tests
      - name: Run tests
        run: npm test
        